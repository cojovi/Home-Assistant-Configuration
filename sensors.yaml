######## SENSORS ########

######## DARKSKY WEATHER SENSOR ########
- platform: darksky
  api_key: !secret darksky_api_key
  monitored_conditions:
    - summary
    - temperature
    - wind_speed

######## SPEEDTEST SENSOR ########
- platform: speedtest
  scan_interval: 300
  monitored_conditions:
    - ping
    - download
    - upload

######## PI SYSTEM MONITOR SENSOR ########
- platform: systemmonitor
  scan_interval: 300
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
    - type: processor_use

######## HOMEAUTOMATION PI MONITOR SENSOR ########
- platform: netdata
  scan_interval: 300
  name: HomeAutomation NetData
  resources:
    - memory_free
    - memory_used
    - memory_cached
    - memory_buffers
    - swap_free
    - swap_used
    - processes_running
    - processes_blocked
    - system_load
    - system_io_in
    - system_io_out

######## NEST SENSOR ########
- platform: nest
  monitored_conditions:
    - 'temperature'
    - 'target'
    - 'humidity'
    - 'operation_mode'

######## FRONT DOOR LOCK BATTERY SENSOR ########    
- platform: mqtt
  state_topic: "smartthings/Front Door Deadbolt/battery"
  unit_of_measurement: "%"
  retain: true
  
######## GAMER GLANCES MONITORING ########      
- platform: glances
  scan_interval: 300
  host: !secret gamer_glances_host
  port: "61208"
  name: "Gamer"
  resources:
    - 'disk_use_percent'

######## MEDIACENTER GLANCES MONITORING ########      
- platform: glances
  scan_interval: 300
  host: !secret mediacenter_glances_host
  port: "61208"
  name: "MediaCenter"
  resources:
    - 'disk_use_percent'
    - 'memory_free'

######## GAMER GLANCES REST MONITORING ########
- platform: rest
  scan_interval: 300
  resource: !secret gamer_glances
  name: Gamer CPU Use
  unit_of_measurement: '%'
  value_template: '{{ value_json.cpu.total }}'

- platform: rest
  scan_interval: 300
  resource: !secret gamer_glances
  name: Gamer RAM Free
  unit_of_measurement: MB
  value_template: '{{ value_json.mem.free | multiply(0.000000954) | round(0) }}'

- platform: rest
  scan_interval: 300
  resource: !secret gamer_glances
  name: 'Gamer C:'
  unit_of_measurement: '%'
  value_template: '{{ value_json.fs[0].percent }}'

- platform: rest
  scan_interval: 300
  resource: !secret gamer_glances
  name: 'Gamer D:'
  unit_of_measurement: '%'
  value_template: '{{ value_json.fs[1].percent }}'