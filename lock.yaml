#Front Door Deadbolt Security Door
- platform: mqtt
  name: Screen Door Lock
  command_topic: "smartthings/Front Door Deadbolt/lock"
  state_topic: "smartthings/Front Door Deadbolt/lock"
  payload_lock: "locked"
  payload_unlock: "unlocked"
  retain: true

#Front Door Deadbolt
- platform: mqtt
  name: Inside Lock
  command_topic: "smartthings/Inside Lock/lock"
  state_topic: "smartthings/Inside Lock/lock"
  payload_lock: "locked"
  payload_unlock: "unlocked"
  retain: true
    